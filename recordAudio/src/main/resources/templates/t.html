<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Record audio</title>
</head>
<body>
	<h1>Record audio and send</h1>
	<hr/>
	<fieldset>
		<form method="POST" enctype="multipart/form-data" id="form-recorder">
			<div>
				<label>Revendedor</label>
				<input type="text" name="revendedor"/>
			</div>
			<div>
				<label>Loja</label>
				<input type="text" name="loja"/>
			</div>
			<div>
				<label>Atendente</label>
				<input type="text" name="atendente"/>
			</div>
			<div>
				<label>Gravar a√∫dio</label>
				<input type="file" accept="audio/*" capture="microphone" id="recorder" name="audio"/>
				<audio id="player" controls="controls"></audio>
				<a id="download">Download</a>
				<button id="stop">Stop</button>
			</div>
		</form>
	</fieldset>
	
	<script type="text/javascript">
	<![CDATA[
	let shouldStop = false;
	  let stopped = false;
	  const downloadLink = document.getElementById('download');
	  const stopButton = document.getElementById('stop');

	  stopButton.addEventListener('click', function() {
	    shouldStop = true;
	  })

	  var handleSuccess = function(stream) {  
	    const options = {mimeType: 'video/webm;codecs=vp9'};
	    const recordedChunks = [];
	    const mediaRecorder = new MediaRecorder(stream, options);  

	    mediaRecorder.addEventListener('dataavailable', function(e) {
	      if (e.data.size > 0) {
	        recordedChunks.push(e.data);
	      }

	      if(shouldStop === true && stopped === false) {
	        mediaRecorder.stop();
	        stopped = true;
	      }
	    });

	    mediaRecorder.addEventListener('stop', function() {
	      downloadLink.href = URL.createObjectURL(new Blob(recordedChunks));
	      downloadLink.download = 'acetest.wav';
	    });

	    mediaRecorder.start();
	  };

	  navigator.mediaDevices.getUserMedia({ audio: true, video: false })
	      .then(handleSuccess);
	  ]]>
	</script>
	
</body>
</html>
